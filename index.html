              <option value="0">12AM - 01AM</option>
              <option value="1">01AM - 02AM</option>
              <option value="2" selected>02AM - 03AM</option>
              <option value="3">03AM - 04AM</option>
              <option value="4">04AM - 05AM</option>
              <option value="5">05AM - 06AM</option>

        <div class="message-popup">
          <h1 id="popUpMessage">Good Morning !! Wake Up !!</h1>
        </div>
        <div class="lower-section">
          <button
            type="submit"
            id="setAlarmBtn"
            onmouseover="mouseOver()"
            onmouseout="mouseOut()"
            onclick="buttonSubmit()"
            class="submit-btn"
          >
            Set Alarm
          </button>
          <div class="remainder-msg">
            <p id="wakeUpRemainder">Wake Up Time : 10AM : 11AM</p>
            <p id="lunchTimeRemainder">Lunch Time : 12PM : 1PM</p>
            <p id="napTimeRemainder">Nap Time : 4PM : 5PM</p>
            <p id="nightTimeRemainder">Night Time : 9PM : 10PM</p>
          </div>
        </div>
      </div>
      <div class="grid-container section2">
        <div class="digital-clock-section">
          <p>Time</p>
          <div id="hr" class="bg-clock1 bg-clock clock">
            <p onload="showTime()"></p>
          </div>
          <div id="min" class="bg-clock2 bg-clock clock" onload="showTime()">
            bbiblnnn
          </div>

          <div
            id="sec"
            class="bg-clock3 bg-clock clock"
            onload="showTime()"
          ></div>

          <div
            id="amPm"
            class="bg-clock4 bg-clock clock"
            onload="showTime()"
          ></div>
          <!-- <div id="MyClockDisplay" class="clock" onload="showTime()"></div> -->
          <div class="blur-bg1"></div>
          <div class="blur-bg2"></div>
        </div>
        <!--  -->
        <div class="message-popup-2">
          <h1 id="messagePopUp">GRAB SOME HEALTHY BREAKFAST</h1>
        </div>
        <div class="img-carousal">
